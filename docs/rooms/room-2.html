<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../rooms/templateroom.css">
    <link rel="stylesheet" href="../rooms/room-2/laptop.css">
    <link rel="stylesheet" href="../rooms/room-2/postit.css">
    <link rel="stylesheet" href="../rooms/room-2/room-2.css">
    <script defer src="../coin.js"></script><!-- update coins-->
    <script defer src="../countdown.js"></script><!-- update countdown -->
    <script defer src="../rooms/roomstatus.js"></script><!-- call setRoomStatusDone() in login_validation.js -->
    <script defer src="../rooms/room-2/login_validation.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-light" onclick="location.href = '../home.html';">
                Zurück
            </button>

            <div class="d-inline-flex flex-column">
                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-stopwatch"></i>
                    <a class="nav-link disabled mx-2" href="../#" tabindex="-1" aria-disabled="true" id="countdown">--d --h --m
                        --s</a>
                </div>

                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-coin"></i>
                    <a class="nav-link disabled mx-2" href="../#" tabindex="-1" aria-disabled="true" id="coins">--</a>
                </div>
            </div>

        </div>
    </nav>
    <div class="mx-3">
        <h1>Coding Room</h1>
        <p>
            Du hast aus dem Sperrmüll einen alten Laptop gezogen. Als du diesen anschaltest kommst du zur Anmeldung,
            weißt jedoch die Anmeldedaten nicht. Jedoch klebt am Laptop ein Postit...
        </p>

        <!-- Alertbox -->
        <div id="liveAlertPlaceholder" class="bottom_fixed"></div>

        <div class="laptop" id="laptop">
            <div class="laptop-content">
                <form id="win-login-form">
                    <div>
                        <input id="username" placeholder="username">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button type="submit" id="submit">></button>
                </form>
            </div>
        </div>

        <div class="postit-container">
            <div class="postit">
                <h1>Tom Müller</h1>
                <p>zufällig bis 3</p>
                <p>zusammen - alles klein</p>
            </div>
        </div>
    </div>

    <script>
        // Pruefe Antwort und gebe ein Alert aus
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
                `${message}`,
                `</div>`
            ].join('')
            alertPlaceholder.append(wrapper)
        }
    </script>
</body>

</html>
