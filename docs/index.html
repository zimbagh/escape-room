<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/house.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="/coin.js"></script><!-- call initCoins() in index.js -->
    <script defer src="/countdown.js"></script><!-- call setStartTimeNow()() in index.js -->
    <script defer src="/rooms/roomstatus.js"></script><!-- call initRoomStatus() in index.js -->
    <script defer src="/index.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Titel -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h1>Digital Escape Room</h1>

            <div class="d-inline-flex flex-column">
                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-stopwatch"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="countdown">--h --m
                        --s</a>
                </div>

                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-coin"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="coins">--</a>
                </div>
            </div>

        </div>
    </nav>

    <div class="m-3">
        <!-- Flexbox Vertikal -->
        <div class="d-flex flex-column m-5">

            <div class="house-wrapper d-flex justify-content-center">
                <div class="house">
                    <div class="main">
                        <div class="windows_right"></div>
                        <div class="windows_left"></div>
                        <div class="line adjust"></div>
                        <div class="roof"></div>
                        <div class="front">
                            <div class="line"></div>
                            <div class="door"></div>
                        </div>
                        <div class="side">
                            <div class="line"></div>
                            <div class="windows"></div>
                        </div>
                        <div class="tree"></div>
                        <div class="tree tree2"></div>
                    </div>
                </div>
            </div>
                <button type="button" class="btn btn-primary m-3" onclick="startCountdown()"
                    id="start-btn">
                    Start
                </button>
        </div>
    </div>

</body>

</html>
